apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-apps
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/taylorshaulis/flux-apps
  ref:
    branch: main
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flux-apps-values-configmap
  namespace: flux-system
data:
  values.yaml: |-
    apps:
      - name: hello3
        helmrepository:
          url: https://cloudecho.github.io/charts/
        helmrelease:
          namespace: default
          chart: hello
          values: |
              fullnameOverride: hello3-overide-yolo

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flux-apps
  namespace: flux-system
spec:
  interval: 3m
  install:
    remediation:
      retries: 5
  chart:
    spec:
      chart: ./
      sourceRef:
        kind: GitRepository
        name: flux-apps
        namespace: flux-system
      reconcileStrategy: Revision
      interval: 1m
      valuesFiles:
       - values.yaml
       - simple_values.yaml
  valuesFrom:
    - kind: ConfigMap
      name: flux-apps-values-configmap
      optional: true